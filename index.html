<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Learning HTML</title>
		<link rel="stylesheet" href="style.css">
		<style>
			table {
				width: 800px;
			}
			table, th, td {
				border-bottom: 2px solid silver;
				border-collapse: collapse;
			}
			td, th {
				text-align: center;
				padding: 10px;
				vertical-align: middle;
			}
			tbody tr:hover {
				background: silver;
			}
			thead tr {
				background: brown;
				color: white;
			}
			ul {
				list-style-type: square;
				list-style-image: url();
			}
			ul li {

			} 
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>S.no</th>
					<th>Name</th>
					<th>Father Name</th>
					<th>Contact No.</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Gaurav</td>

				</tr>
				<tr>
					<td>2</td>
					<td>Dimple</td>

				<tr>

				</tr>
			</tbody>
		</table>
		<a href="../">back</a>
		<ul>
			<li>India</li>
			<li>Brazil</li>
			<li>United States</li>
			<li>United Kingdom</li>
			<li>Srilanka</li>
			<li>Pakistan</li>
		</ul>
		<form>
			<table>
				<tr>
					<td><label for="user">User Name</label></td>
					<td><input type="text" id="user"></td>
					<tr>
						<td><label for="pass">Password</label></td>
						<td><input type="password" id="pass"></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td>Male: <input type="radio" name="gender" value="male">| Female: <input type="radio" name="gender" value="female"></td>
					</tr>
					<tr>
						<td><label>Skills</label></td>
						<td>HTML: <input type="checkbox" value="html"> | CSS: <input type="checkbox" value="css"></td>
					</tr>
					<tr>
						<td><label for="country">Select your country</label></td>
						<td>
							<select id="country">
								<option value="">sekect country</option>
								<option value="in">India</option>
								<option value="br">Brazil</option>
								<option value="us">United States</option>
								<option value="uk">United Kingdom</option>
								<option value="pk">Pakistan</option>
								<option value="sr">Srilanka</option>
							</select>
						</td>
					</tr>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="click to submit" name="submit_form"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
